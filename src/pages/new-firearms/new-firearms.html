<ion-header>

  <ion-navbar color="danger">
    <ion-title>NewFirearms</ion-title>
  </ion-navbar>
  <ion-toolbar color="danger">

    <ion-segment [(ngModel)]="segment" color="light">
      <ion-segment-button value="info">
        Basic
      </ion-segment-button>
      <ion-segment-button value="assessories">
        Assessories
      </ion-segment-button>
      <ion-segment-button value="maintain">
        Maintain
      </ion-segment-button>
      <ion-segment-button value="other">
        Other
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-item>
    <ion-label> Label</ion-label>
    <ion-input text-right type="" (ionFocus)="setSearchInput('label')" [(ngModel)]="item.label"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Barcode</ion-label>
    <ion-input text-right type="" (ionFocus)="setSearchInput('barcode')" [(ngModel)]="item.barcode"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label> SKU</ion-label>
    <ion-input text-right type="" (ionFocus)="setSearchInput('sku')" [(ngModel)]="item.sku"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label> Serial</ion-label>
    <ion-input text-right type="" (ionFocus)="setSearchInput('serial')" [(ngModel)]="item.serial"></ion-input>
  </ion-item>

  <button ion-item (click)="showCaliberList('mfg')">
    <ion-label> Manufacturer</ion-label>
    <ion-label item-right text-right> {{item.manufacturer}}</ion-label>
  </button>
  <ion-item>
    <ion-label> Model</ion-label>
    <ion-input text-right [(ngModel)]="item.model" (ionFocus)="setSearchInput('model')" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Type</ion-label>
    <ion-select [(ngModel)]="item.type" interface="action-sheet" (ionFocus)="setSearchInput('type')" >
      <ion-option value="Other">Other</ion-option>
      <ion-option value="pistol">Pistol</ion-option>
      <ion-option value="revolver">Revolver</ion-option>
      <ion-option value="rifle">Rifle</ion-option>
      <ion-option value="shotgun">Shotgun</ion-option>
      <ion-option value="frame">Frame</ion-option>
      <ion-option value="receiver">Receiver</ion-option>
      <ion-option value="pistol_grip">Pistol-Grip</ion-option>
    </ion-select>
  </ion-item>
  <button ion-item (click)="showCaliberList()">
    <ion-label> Caliber</ion-label>
    <ion-label item-right text-right> {{item.caliber}}</ion-label>
  </button>

  <ion-item>
    <ion-label>Class III</ion-label>
    <ion-checkbox item-end [(ngModel)]="item.classIII" (ionFocus)="setSearchInput('classIII')" ></ion-checkbox>
  </ion-item>


  <ion-item>
    <ion-label>C&R</ion-label>
    <ion-checkbox item-end [(ngModel)]="item.candr" (ionFocus)="setSearchInput('canr')" ></ion-checkbox>
  </ion-item>
  <ion-item>
      <ion-label>Condition</ion-label>
      <ion-select [(ngModel)]="item.type" (ionFocus)="setSearchInput('condition')" >
  
        <ion-option value="brand_new">Brand New</ion-option>
        <ion-option value="very_good">Pistol</ion-option>
        <ion-option value="revolver">Revolver</ion-option>
        <ion-option value="rifle">Rifle</ion-option>
        <ion-option value="shotgun">Shotgun</ion-option>
        <ion-option value="frame">Frame</ion-option>
        <ion-option value="receiver">Receiver</ion-option>
        <ion-option value="pistol_grip">Pistol-Grip </ion-option>
      </ion-select>
    </ion-item>
</ion-content>
