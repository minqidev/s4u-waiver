<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
  <ion-searchbar [(ngModel)]="searchText" ></ion-searchbar>
</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="selectCaliber" (ionChange)="caliberChanged()">
   
    <div *ngFor="let c of calibers">
        <ion-item [hidden]="!isValidate(c, searchText)">
            <ion-label>{{c}}</ion-label>
            <ion-radio checked="c==selectCaliber" value="{{c}}"></ion-radio>
          </ion-item>
    </div>
        
    
   
    
  </ion-list>
</ion-content>
